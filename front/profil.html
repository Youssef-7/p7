<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="style/profil.css"/>
    <title>Groupomania</title>
    <script src="https://kit.fontawesome.com/09ac4299fa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navBar">
            <div class="socialTitle">
              <h1>Groupomania</h1>
            </div>
            <div class="searchBar">
              <div class="search">
                <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
                </button>
                <input type="text" class="searchTerm" placeholder="Rechercher">
            </div>
            </div>
            <div class="userButton">
                <button type="submit" class="profilButton">
                <i class="fas fa-user"></i>
                <i class="fas fa-chevron-down"></i>
                </button>
            </div>   
        </div>
      </nav>
    </header>
    <section id="fondProfil">
      <div class="fondProfil"></div>
      <div class="fotoProfil"></div>
    </section>
    <section id="statut">
          <div class="publication">
        <form>
          <input name="createPost" class="createPost" placeholder="Quoi de neuf ?" type="text">
        </form>
        <div class="sendPics">
          <i class="far fa-images"></i>
        </div>
        <div class="send">
          <button class="sendPublication">Envoyer</button>
        </div>
      </div>
    </section>
    <section id= monProfil>
      <div id="userInformation">
        <h1>A propos</h1>
      </div>
      <div id="userPublication">
        <h1>Mes publications</h1>
      </div>
    </section>
    <footer>
    </footer>
  </body>

</html>
