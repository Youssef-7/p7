<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="style/commentaire.css"/>
    <title>Groupomania</title>
    <script src="https://kit.fontawesome.com/09ac4299fa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navBar">
            <div class="socialTitle">
              <h1>Groupomania</h1>
            </div>
            <div class="searchBar">
              <div class="search">
                <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
                </button>
                <input type="text" class="searchTerm" placeholder="Rechercher">
            </div>
            </div>
            <div class="userButton">
                <button type="submit" class="profilButton">
                <i class="fas fa-user"></i>
                <i class="fas fa-chevron-down"></i>
                </button>
            </div>   
        </div>
      </nav>
    </header>
    <section id="sectionPublication">
      <div class="publication">
        <form>
          <input name="createPost" class="createPost" placeholder="Quoi de neuf ?" type="text">
        </form>
        <div class="sendPics">
          <i class="far fa-images"></i>
        </div>
        <div class="send">
          <button class="sendPublication">Envoyer</button>
        </div>
      </div>
    </section>
    <section id= "allPost">
    <div class="allPublication">
      <div class="publicationPost">
        <h1>Publication1</h1> 
      </div>
    </div>
    <div class="allPublication">
      <div class="commentaire">
        <h1>commentaire1</h1> 
      </div>
      <div class="commentaire">
        <h1>commentaire2</h1> 
      </div>
      <div class="commentaire">
        <h1>commentaire3</h1> 
      </div>
    </div>
    </section>
    <footer>
    </footer>
  </body>

</html>
